<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Full Name</title>
</head>
<body>

    <script>
        function fullname(fname, mname, lname) {
            document.write(fname + " " + mname + " " + lname);
        }
        fullname("Nirmal", "Raj", "S");
    </script>

</body>
</html>
